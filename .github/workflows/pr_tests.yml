name: Run Style Checks and Test
on: pull_request
jobs:

  pycodestyle:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Install pycodestyle
        run: pip install . pycodestyle
      - name: Run pycodestyle
        run: pycodestyle --config=pycodestyle.ini space_packet_parser

  pylint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Install pylint
        run: pip install . pylint
      - name: Run pylint
        run: pylint space_packet_parser

  ci-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13-dev']
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4
        with:
          # We need the full history to generate the proper version number
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[xarray]" pytest pytest-randomly
      
      - name: Testing
        run: |
          pytest --color=yes
